<div class="main-container flex-col center middle">
  <div class="content flex-col center middle w-100">
    <app-search-bar (search)="handleSearch($event)"></app-search-bar>
    <div #cardSCroll class="cards flex-col center top">
      <app-card *ngFor="let card of cards" [card]="card"></app-card>
    </div>
  </div>
  <app-background-animated></app-background-animated>
</div>
