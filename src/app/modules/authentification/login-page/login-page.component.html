<div class="main-container flex-row middle center">
  <form [formGroup]="loginForm" class="flex-col center middle">
    <h1>{{ 'core.login' | transloco }}</h1>
    <input
      type="text"
      formControlName="login"
      class="basic"
      id="login"
     [placeholder]="'core.enter-username' | transloco" />
    <input
      type="password"
      formControlName="password"
      class="basic"
      id="password"
      [placeholder]="'core.password' | transloco" />
    <p *ngIf="errorInForm" class="error-message">{{ errorMessage }}</p>
    <button
      type="submit"
      (click)="onSubmitForm()"
      class="primary"
      [disabled]="loginForm.invalid">
      {{ 'core.submit' | transloco }}
    </button>
  </form>
  <img
    class="illustration"
    src="assets/illustrations/auth.svg"
    alt="login illustration" />
</div>
